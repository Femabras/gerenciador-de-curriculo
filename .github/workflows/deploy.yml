name: Deploy React App to GitHub Pages

on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches: ["main"]

# Grant necessary permissions for the deployment actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a stable Node.js version
          cache: "npm"

      # 3. Install dependencies from package-lock.json (faster than 'npm install')
      - name: Install dependencies
        run: npm ci

      # 4. Build the React application
      # Vite uses 'dist' as the output directory
      - name: Build
        run: npm run build

      # 5. Configure GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Upload the 'dist' folder content as a deployment artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      # 7. Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
