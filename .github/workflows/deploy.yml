name: Deploy React App to GitHub Pages

on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches: ["main"]

# Grant necessary permissions for the deployment actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    # CRITICAL: This sets the default context for 'run:' commands (npm ci, npm run build)
    # to the 'frontend' sub-folder
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. Checkout the repository code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          # Path must be relative to the repository root for this action
          cache-dependency-path: frontend/package-lock.json

      # 3. Install dependencies - runs inside 'frontend' folder
      - name: Install dependencies
        run: npm ci

      # 4. Build the React application - runs inside 'frontend' folder
      - name: Build
        run: npm run build

      # 5. Upload the 'dist' folder content as a deployment artifact
      # We now use the standard upload action, pointing to the nested dist folder.
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the build output, relative to the job root. This is the directory that
          # contains your index.html file after the build.
          path: "./frontend/dist"

      # 6. Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
